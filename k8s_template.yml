kind: Service
apiVersion: v1
metadata:
  name: scheduler-service
spec:
  type: NodePort
  selector:
    app: scheduler
  ports:
  - protocol: TCP
    port: 8080
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: scheduler
  labels:
    app: scheduler
spec:
  selector:
    matchLabels:
      app: scheduler
  template:
    metadata:
      labels:
        app: scheduler
    spec:
      volumes:
      - name: scheduler-opt
        hostPath:
          path: /opt/crond
      - name: docker-graph-storage
        emptyDir: {}
      initContainers:
      - name: init-opt
        image: alpine
        command: ["/bin/sh"]
        args:
          - "-c"
          - |
            mkdir -p /opt/crond/crontabs
            mkdir -p /opt/crond/logs
        volumeMounts:
          - name: scheduler-opt
            mountPath: /opt/crond/
      containers:
      - name: crond
        image: pratikmallya/cronddocker
        imagePullPolicy: Always
        volumeMounts:
          - name: scheduler-opt
            mountPath: /opt/crond/
        command: ["/bin/crond"]
        args: ["-f", "-c", "/opt/crond/crontabs", "-L", "/dev/stdout", "-l", "0"]
        env:
          - name: DOCKER_HOST
            value: tcp://localhost:2375
      - name: api
        image: pratikmallya/scheduler
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        volumeMounts:
          - name: scheduler-opt
            mountPath: /opt/crond/
      - name: dind-daemon
        image: docker:1.12.6-dind
        resources:
            requests:
                cpu: 20m
                memory: 512Mi
        securityContext:
            privileged: true
        volumeMounts:
          - name: docker-graph-storage
            mountPath: /var/lib/docker
