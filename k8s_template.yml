kind: Service
apiVersion: v1
metadata:
  name: scheduler-service
spec:
  type: NodePort
  selector:
    app: scheduler
  ports:
  - protocol: TCP
    port: 8080
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: scheduler
  labels:
    app: scheduler
spec:
  selector:
    matchLabels:
      app: scheduler
  template:
    metadata:
      labels:
        app: scheduler
    spec:
      volumes:
      - name: docker-graph-storage
        emptyDir: {}
      containers:
      - name: scheduler
        image: pratikmallya/scheduler
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        env:
          - name: DOCKER_HOST
            value: tcp://localhost:2375
      - name: dind-daemon
        image: docker:1.12.6-dind
        resources:
            requests:
                cpu: 20m
                memory: 512Mi
        securityContext:
            privileged: true
        volumeMounts:
          - name: docker-graph-storage
            mountPath: /var/lib/docker
